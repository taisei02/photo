<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTMLの練習</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
    <fieldset>
      <legend>IDとパスワード</legend>
      <label for="#ID">ID</label><input type="text" name="name" value="" id="ID"><br>
      <label for="#pass">password</label><input type="password" name="pass" value="" id="pass"><br>
    </fieldset>
    <textarea name="info" rows="8" cols="80"></textarea><br>
    <br>
    <fieldset>
      <legend>性別</legend>
      <input type="radio" name="gender" value="male" id="male"><label for="male">男性</label><br>
      <input type="radio" name="gender" value="female" id="female"><label for="female">女性</label><br>
      <button type="button" name="button">何も起こらない</button>
    </fieldset>
    <br>
    <input type="checkbox" name="music" value="jazz">Jazz<br>
    <input type="checkbox" name="music" value="pops">Pops<br>
    <input type="checkbox" name="music" value="rock">Rock<br>
    <br>
    <select class="" name="address">
      <optgroup label="関東">
        <option value="tokyo">東京</option>
        <option value="shiba">千葉</option>
        <option value="saitama">埼玉</option>
      </optgroup>
      <optgroup label="関西">
        <option value="hyogo">兵庫</option>
        <option value="osaka">大阪</option>
        <option value="kyoto">京都</option>
      </optgroup>
    </select>
    </form>
    <input type="submit" name="" value="送信">
  </body>
</html>
